<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HB Live Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase COMPAT (IMPORTANT) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{background:black;padding:15px;text-align:center}
.container{max-width:900px;margin:auto;padding:20px}
.card{background:#0f172a;padding:15px;border-radius:12px;margin-bottom:15px}
video{width:100%;background:black;border-radius:12px}
button,input{width:100%;padding:12px;margin-top:8px;border-radius:8px;border:none}
button{background:#22c55e;font-weight:bold}
.status{font-size:14px;opacity:.8}
</style>
</head>

<body>

<header>
<h2>ðŸ“¡ HB Live Streaming (WORKING)</h2>
</header>

<div class="container">

<div class="card">
<b>Status:</b> <span id="status">Idle</span>
</div>

<div class="card">
<h3>ðŸŽ¥ Broadcaster</h3>
<button onclick="startBroadcast()">Start Live</button>
<input id="roomId" placeholder="Room ID" readonly>
</div>

<div class="card">
<h3>ðŸ‘€ Viewer</h3>
<input id="joinId" placeholder="Enter Room ID">
<button onclick="joinStream()">Watch Live</button>
</div>

<div class="card">
<video id="video" autoplay playsinline controls></video>
</div>

</div>

<script>
/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBV3Gq6_Xe_i6C1uX8LKKjk-sNy2K13bII",
  authDomain: "hb-live-chart.firebaseapp.com",
  projectId: "hb-live-chart",
  storageBucket: "hb-live-chart.firebasestorage.app",
  messagingSenderId: "523823843592",
  appId: "1:523823843592:web:73b868e427306781ed04bd"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= WEBRTC ================= */
const pc = new RTCPeerConnection({
  iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
});

const video = document.getElementById("video");
const statusEl = document.getElementById("status");

pc.ontrack = e => {
  video.srcObject = e.streams[0];
};

/* ================= BROADCAST ================= */
async function startBroadcast(){
  statusEl.innerText = "Requesting cameraâ€¦";

  const stream = await navigator.mediaDevices.getUserMedia({
    video:true,
    audio:true
  });

  stream.getTracks().forEach(track=>{
    pc.addTrack(track, stream);
  });

  video.srcObject = stream;

  const roomRef = await db.collection("rooms").add({});
  document.getElementById("roomId").value = roomRef.id;
  statusEl.innerText = "LIVE ðŸ”´ Room created";

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  await roomRef.set({ offer });

  pc.onicecandidate = e=>{
    if(e.candidate){
      roomRef.collection("candidates").add(e.candidate.toJSON());
    }
  };

  roomRef.collection("answers").onSnapshot(snapshot=>{
    snapshot.docChanges().forEach(change=>{
      if(change.type === "added"){
        pc.setRemoteDescription(
          new RTCSessionDescription(change.doc.data())
        );
      }
    });
  });
}

/* ================= VIEW ================= */
async function joinStream(){
  const id = document.getElementById("joinId").value;
  if(!id){ alert("Enter Room ID"); return; }

  const roomRef = db.collection("rooms").doc(id);
  const roomSnap = await roomRef.get();

  if(!roomSnap.exists){
    alert("Room not found");
    return;
  }

  statusEl.innerText = "Connectingâ€¦";

  pc.onicecandidate = e=>{
    if(e.candidate){
      roomRef.collection("answers").add(e.candidate.toJSON());
    }
  };

  const offer = roomSnap.data().offer;
  await pc.setRemoteDescription(new RTCSessionDescription(offer));

  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);

  roomRef.collection("candidates").onSnapshot(snapshot=>{
    snapshot.docChanges().forEach(change=>{
      if(change.type === "added"){
        pc.addIceCandidate(
          new RTCIceCandidate(change.doc.data())
        );
      }
    });
  });

  statusEl.innerText = "Watching Live âœ”";
}
</script>

</body>
</html>
