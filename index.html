<!DOCTYPE html>
<html>
<head>
  <title>Free Video Call App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Agora Web SDK -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>

  <style>
    body { background:#0f172a; color:#fff; text-align:center; font-family:Arial; padding:10px; }
    video { width:45%; border-radius:12px; margin:5px; background:black; }
    input, button { padding:10px; margin:5px; font-size:16px; border-radius:6px; border:none; }
    .controls button { cursor:pointer; }
    .status { margin:10px; color:#38bdf8; }
  </style>
</head>
<body>

<h2>ðŸ“ž Free Agora Video Call</h2>

<input id="username" placeholder="Enter your username">
<input id="channel" placeholder="Enter channel name">
<button id="joinBtn">Join Call</button>
<button id="leaveBtn">Leave Call</button>

<p class="status" id="status">Status: Idle</p>

<div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
</div>

<script>
  // ======= CONFIG =======
  const APP_ID = "YOUR_AGORA_APP_ID"; // Replace with your Agora App ID
  let client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
  let localTracks = {};
  let remoteUsers = {};

  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const statusEl = document.getElementById("status");

  // ===== JOIN CALL =====
  document.getElementById("joinBtn").onclick = async () => {
    const username = document.getElementById("username").value.trim();
    const channel = document.getElementById("channel").value.trim();
    if(!username || !channel) return alert("Enter username and channel");

    statusEl.innerText = "Joining channel...";

    // Join channel
    const uid = await client.join(APP_ID, channel, null, username);

    // Create local audio & video tracks
    const [microphoneTrack, cameraTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
    localTracks.audio = microphoneTrack;
    localTracks.video = cameraTrack;

    // Play local video
    cameraTrack.play(localVideo);

    // Publish local tracks
    await client.publish(Object.values(localTracks));
    statusEl.innerText = "Joined channel: " + channel;

    // Subscribe to remote users
    client.on("user-published", async (user, mediaType) => {
      await client.subscribe(user, mediaType);
      if (mediaType === "video") {
        user.videoTrack.play(remoteVideo);
      }
      if (mediaType === "audio") {
        user.audioTrack.play();
      }
      remoteUsers[user.uid] = user;
    });

    client.on("user-unpublished", user => {
      if(remoteUsers[user.uid]) delete remoteUsers[user.uid];
      remoteVideo.srcObject = null;
    });
  };

  // ===== LEAVE CALL =====
  document.getElementById("leaveBtn").onclick = async () => {
    for (let track of Object.values(localTracks)) {
      track.stop();
      track.close();
    }
    await client.leave();
    localVideo.srcObject = null;
    remoteVideo.srcObject = null;
    statusEl.innerText = "Left call";
  };
</script>

</body>
</html>
