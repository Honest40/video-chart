<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HB Live Stream Auto Fixed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;background:black}
.container{max-width:900px;margin:auto;padding:20px}
.card{background:#0f172a;padding:15px;border-radius:12px;margin-bottom:15px}
video{width:100%;background:black;border-radius:12px}
.status{font-size:14px;opacity:.8;margin-top:5px;text-align:center;}
</style>
</head>

<body>

<header>
<h2>ðŸ“¡ HB Live Stream Auto Fixed</h2>
</header>

<div class="container">
<div class="card">
<b>Status:</b> <span id="status">Idle</span>
</div>
<div class="card">
<video id="video" autoplay playsinline controls></video>
</div>
</div>

<script>
/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBV3Gq6_Xe_i6C1uX8LKKjk-sNy2K13bII",
  authDomain: "hb-live-chart.firebaseapp.com",
  projectId: "hb-live-chart",
  storageBucket: "hb-live-chart.firebasestorage.app",
  messagingSenderId: "523823843592",
  appId: "1:523823843592:web:73b868e427306781ed04bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* WEBRTC SETUP WITH TURN */
const pc = new RTCPeerConnection({
  iceServers: [
    { urls: 'stun:stun.l.google.com:19302' },
    { urls: 'turn:openrelay.metered.ca:80', username:'openrelayproject', credential:'openrelayproject' },
    { urls: 'turn:openrelay.metered.ca:443', username:'openrelayproject', credential:'openrelayproject' }
  ]
});

const video = document.getElementById("video");
const statusEl = document.getElementById("status");
const ROOM_ID = "20262026";
let roomRef;

pc.ontrack = e => {
  video.srcObject = e.streams[0];
};

/* AUTO-CONNECT LOGIC */
async function initStream() {
  roomRef = db.collection("rooms").doc(ROOM_ID);
  const roomSnap = await roomRef.get();

  if (!roomSnap.exists) {
    // BROADCASTER
    statusEl.innerText = "Starting as Broadcasterâ€¦";
    const stream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
    stream.getTracks().forEach(track => pc.addTrack(track, stream));
    video.srcObject = stream;

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    // Store offer directly (no .toJSON)
    await roomRef.set({ offer });

    statusEl.innerText = "LIVE ðŸ”´ Broadcastingâ€¦";

    pc.onicecandidate = e=>{
      if(e.candidate) roomRef.collection("candidates").add(e.candidate.toJSON());
    };

    roomRef.collection("answers").onSnapshot(snapshot=>{
      snapshot.docChanges().forEach(change=>{
        if(change.type==="added"){
          pc.setRemoteDescription(new RTCSessionDescription(change.doc.data()));
        }
      });
    });

  } else {
    // VIEWER
    statusEl.innerText = "Starting as Viewerâ€¦";

    const stream = await navigator.mediaDevices.getUserMedia({video:false,audio:false});
    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    pc.onicecandidate = e=>{
      if(e.candidate) roomRef.collection("answers").add(e.candidate.toJSON());
    };

    const offer = roomSnap.data().offer;
    await pc.setRemoteDescription(offer);

    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);

    roomRef.collection("candidates").onSnapshot(snapshot=>{
      snapshot.docChanges().forEach(change=>{
        if(change.type==="added"){
          pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
        }
      });
    });

    statusEl.innerText = "Watching Live âœ”";
  }
}

/* AUTO START */
window.addEventListener("load", () => {
  initStream().catch(err=>{
    console.error(err);
    statusEl.innerText = "Error: " + err.message;
  });
});
</script>

</body>
</html>
