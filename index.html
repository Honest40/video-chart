<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HB Live Stream Final</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;background:black}
.container{max-width:900px;margin:auto;padding:20px}
.card{background:#0f172a;padding:15px;border-radius:12px;margin-bottom:15px}
video{width:100%;background:black;border-radius:12px}
button,input{width:100%;padding:12px;margin-top:8px;border-radius:8px;border:none}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.status{font-size:14px;opacity:.8;margin-top:5px}
</style>
</head>

<body>

<header>
<h2>ðŸ“¡ HB Live Stream Final</h2>
</header>

<div class="container">

<div class="card">
<b>Status:</b> <span id="status">Idle</span>
</div>

<div class="card">
<h3>ðŸŽ¥ Broadcaster</h3>
<button onclick="startBroadcast()">Start Live</button>
<input id="roomId" placeholder="Room ID" readonly>
</div>

<div class="card">
<h3>ðŸ‘€ Viewer</h3>
<input id="joinId" placeholder="Enter Room ID">
<button onclick="joinStream()">Watch Live</button>
</div>

<div class="card">
<video id="video" autoplay playsinline controls></video>
</div>

</div>

<script>
/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBV3Gq6_Xe_i6C1uX8LKKjk-sNy2K13bII",
  authDomain: "hb-live-chart.firebaseapp.com",
  projectId: "hb-live-chart",
  storageBucket: "hb-live-chart.firebasestorage.app",
  messagingSenderId: "523823843592",
  appId: "1:523823843592:web:73b868e427306781ed04bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* WEBRTC SETUP WITH TURN */
const pc = new RTCPeerConnection({
  iceServers: [
    { urls: 'stun:stun.l.google.com:19302' },
    { urls: 'turn:openrelay.metered.ca:80', username:'openrelayproject', credential:'openrelayproject' },
    { urls: 'turn:openrelay.metered.ca:443', username:'openrelayproject', credential:'openrelayproject' }
  ]
});

const video = document.getElementById("video");
const statusEl = document.getElementById("status");
let roomRef;  // Keep room reference globally

pc.ontrack = e => {
  video.srcObject = e.streams[0];
};

/* BROADCAST */
async function startBroadcast(){
  statusEl.innerText = "Requesting cameraâ€¦";
  const stream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
  stream.getTracks().forEach(track => pc.addTrack(track, stream));
  video.srcObject = stream;

  // 1ï¸âƒ£ Create a new Firestore document with known ID
  roomRef = db.collection("rooms").doc();
  const roomId = roomRef.id;
  document.getElementById("roomId").value = roomId;

  // 2ï¸âƒ£ Create offer
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  // 3ï¸âƒ£ Write offer to Firestore
  await roomRef.set({ offer: offer.toJSON() });
  statusEl.innerText = "LIVE ðŸ”´ Room created: " + roomId;

  // 4ï¸âƒ£ Send ICE candidates
  pc.onicecandidate = e=>{
    if(e.candidate){
      roomRef.collection("candidates").add(e.candidate.toJSON());
    }
  };

  // 5ï¸âƒ£ Listen for answers from viewers
  roomRef.collection("answers").onSnapshot(snapshot=>{
    snapshot.docChanges().forEach(change=>{
      if(change.type==="added"){
        pc.setRemoteDescription(new RTCSessionDescription(change.doc.data()));
      }
    });
  });
}

/* VIEWER */
async function joinStream(){
  const id = document.getElementById("joinId").value.trim();
  if(!id){ alert("Enter Room ID"); return; }

  const roomDoc = db.collection("rooms").doc(id);
  
  // Retry mechanism in case Firestore hasn't updated yet
  let retries = 0;
  let roomSnap;
  while(retries < 5){
    roomSnap = await roomDoc.get();
    if(roomSnap.exists) break;
    retries++;
    await new Promise(r => setTimeout(r, 1000));
  }

  if(!roomSnap.exists){
    alert("Room not found. Make sure broadcaster started first.");
    return;
  }

  statusEl.innerText = "Connectingâ€¦";

  const stream = await navigator.mediaDevices.getUserMedia({video:false,audio:false});
  stream.getTracks().forEach(track => pc.addTrack(track, stream));

  pc.onicecandidate = e=>{
    if(e.candidate){
      roomDoc.collection("answers").add(e.candidate.toJSON());
    }
  };

  const offer = roomSnap.data().offer;
  await pc.setRemoteDescription(new RTCSessionDescription(offer));
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);

  // Listen for broadcaster ICE candidates
  roomDoc.collection("candidates").onSnapshot(snapshot=>{
    snapshot.docChanges().forEach(change=>{
      if(change.type==="added"){
        pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
      }
    });
  });

  statusEl.innerText = "Watching Live âœ”";
}
</script>

</body>
</html>
